{{ partial "header.html" . }}

<div class="list">
{{ if not .IsHome }}
  <h1 class="title">{{ .Title }}</h1>
{{ end }}

{{ range (where .Data.Pages "Section" "!=" "") }}
<code class=date><time datetime="{{ .Date.Format "2006-01-02 15:04" }}">{{ .Date.Format "2006-01-02" }}</time></code>
  ~ <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  <br>
{{ end }}
</div>

<article>{{ .Content }}</article>

{{ partial "footer.html" . }}
